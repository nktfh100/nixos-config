

# env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

monitor=desc:Najing CEC Panda FPD Technology CO. ltd 0x004D,1920x1080@144.0,1200x1200,1.0
monitor=desc:HP Inc. HP E24i G4 CNK22924VL,1920x1200@59.95,1200x0,1.0

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1

input {
    sensitivity = -0.5

    touchpad {
        natural_scroll = true
    }
}

device {
    name = usb-optical-mouse-
		sensitivity = -0.4
}

device {
    name = asup1205:00-093a:2003-touchpad
		sensitivity = 0.01
}

# Aura key
bind = , XF86Launch3, exec, asusctl aura -n


cursor {
    no_hardware_cursors = true
}


