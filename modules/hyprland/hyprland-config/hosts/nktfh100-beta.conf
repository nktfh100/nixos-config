

monitor=desc:Najing CEC Panda FPD Technology CO. ltd 0x004D,1920x1080@144.0,0x0,1

# Make workspaces be only on the first monitor
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1

input {
    sensitivity = -0.2

    touchpad {
        natural_scroll = true
    }
}

# Aura key
bind = , XF86Launch3, exec, asusctl aura -n

