

monitor=desc:Najing CEC Panda FPD Technology CO. ltd 0x004D,1920x1080@144.0,1200x1200,1.0
monitor=desc:HP Inc. HP E24i G4 CNK22924VL,1920x1200@59.95,1200x0,1.0

workspace=1,monitor:eDP-1
